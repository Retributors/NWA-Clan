<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N.W.A Squad</title>
    <style>
        /* Основной стиль сайта */
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1c1c1c;
            color: #fff;
        }

        header {
            background-color: #333;
            padding: 10px 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        header .logo {
            font-size: 24px;
            font-weight: bold;
            position: absolute;
            left: 20px;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            background-color: #444;
            padding: 8px 16px;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        nav ul li a:hover {
            background-color: #ff4b4b;
        }

        #main {
            text-align: center;
            margin-top: 150px;
        }

        #price {
            display: none;
            text-align: center;
            padding: 50px;
            background-color: #222;
            border-radius: 10px;
            max-width: 600px;
            margin: 0 auto;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        .price-list h2 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #ff4b4b;
            font-weight: 700;
        }

        .price-list p {
            font-size: 20px;
            margin: 10px 0;
            color: #f0f0f0;
            background-color: #333;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        .hidden {
            display: none;
        }

        /* Адаптивность для телефонов */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                padding: 20px;
            }

            nav ul {
                flex-direction: column;
            }

            nav ul li a {
                font-size: 18px;
                padding: 10px 20px;
            }

            #main, #price {
                margin-top: 100px;
            }

            .price-list p {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <!-- Верхняя полоса с разделами -->
    <header>
        <div class="logo">N.W.A Squad</div>
        <nav>
            <ul>
                <li><a href="#" onclick="showMainMenu()">Главное меню</a></li>
                <li><a href="#" onclick="showPrice()">Price</a></li>
            </ul>
        </nav>
    </header>

    <!-- Секция "Главное меню" -->
    <section id="main">
        <div class="content">
            <h1>Owner by Retributor and Kodein88</h1>
        </div>
    </section>

    <!-- Раздел "Price" -->
    <section id="price">
        <div class="price-list">
            <h2>Тарифы</h2>
            <p>1. Def 1 Month - $2</p>
            <p>2. Def от всего клана - $15</p>
            <p>3. Manuals - $50</p>
        </div>
    </section>

    <script>
        // Показать главное меню
        function showMainMenu() {
            document.getElementById("main").style.display = "block";
            document.getElementById("price").style.display = "none";
        }

        // Показать раздел "Price"
        function showPrice() {
            document.getElementById("main").style.display = "none";
            document.getElementById("price").style.display = "block";
        }
    </script>
</body>
</html>
