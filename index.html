<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N.W.A Squad</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbar">
        <button id="menuBtn">Главное меню</button>
        <button id="priceBtn">Price</button>
    </div>

    <div id="mainContent" class="content">
        <h1>Owner by</h1>
        <h2>Retributor and Kodein88</h2>
        <a href="https://t.me/NWACLANS" class="btn">Telegram</a>
        <button id="buySoftwareBtn" class="btn pink-btn">Купить софт</button>
    </div>

    <div id="priceContent" class="content" style="display:none;">
        <h1>Price List</h1>
        <p>1. Def 1 Month - 2$</p>
        <p>2. Def от всего клана - 15$</p>
        <p>3. Manuals - 50$</p>
    </div>

    <!-- Модальное окно -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span id="closeModal" class="close">&times;</span>
            <img src="PATH_TO_YOUR_IMAGE" alt="Софт" class="modal-img">
            <a href="https://t.me/Hitkillme" class="btn pink-btn">Перейти к покупке</a>
        </div>
    </div>

    <script>
        const menuBtn = document.getElementById('menuBtn');
        const priceBtn = document.getElementById('priceBtn');
        const mainContent = document.getElementById('mainContent');
        const priceContent = document.getElementById('priceContent');
        const buySoftwareBtn = document.getElementById('buySoftwareBtn');
        const modal = document.getElementById('modal');
        const closeModal = document.getElementById('closeModal');

        menuBtn.addEventListener('click', () => {
            mainContent.style.display = 'block';
            priceContent.style.display = 'none';
        });

        priceBtn.addEventListener('click', () => {
            mainContent.style.display = 'none';
            priceContent.style.display = 'block';
        });

        buySoftwareBtn.addEventListener('click', () => {
            modal.style.display = 'block';
        });

        closeModal.addEventListener('click', () => {
            modal.style.display = 'none';
        });

        window.addEventListener('click', (event) => {
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        });
    </script>
</body>
</html>
